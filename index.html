<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Diaria con AM/PM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color:   #0f6357;
        }
        .container {
            border: solid 2px;
            border-color: black;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 100px rgb(94, 219, 241);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        #taskForm {
            display: flex;
            margin-bottom: 20px;
        }
        #taskForm input[type="text"],
        #taskForm input[type="time"],
        #taskForm select {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #taskForm button {
            padding: 10px 15px;
            background-color: #187466;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #taskForm button:hover {
            background-color: #14a08b;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        #taskList li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #taskList li.completed {
            background-color: #d4edda;
            text-decoration: line-through;
        }
        #taskList li input[type="checkbox"] {
            margin-right: 10px;
        }
        .task-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        #showListBtn, #backBtn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0f8170;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #showListBtn:hover, #backBtn:hover {
            background-color: #17a791;
        }
        #listView {
            display: none;
        }
        .alarm-active {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rutina Diaria</h1>
        <div id="createView">
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Nueva tarea" required>
                <input type="time" id="timeInput" required>
                <select id="ampmSelect">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <button type="submit">Agregar Tarea</button>
            </form>
            <p>Total de tareas: <span id="taskCount">0</span></p>
            <button id="showListBtn">Ver Lista Completa</button>
        </div>
        <div id="listView">
            <h2>Lista de Tareas</h2>
            <ul id="taskList"></ul>
            <button id="backBtn">Volver a Crear Lista</button>
        </div>
    </div>
    <audio id="alarmSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const taskForm = document.getElementById('taskForm');
        const taskInput = document.getElementById('taskInput');
        const timeInput = document.getElementById('timeInput');
        const ampmSelect = document.getElementById('ampmSelect');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');
        const showListBtn = document.getElementById('showListBtn');
        const createView = document.getElementById('createView');
        const listView = document.getElementById('listView');
        const backBtn = document.getElementById('backBtn');
        const alarmSound = document.getElementById('alarmSound');

        let tasks = [];

        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                tasks.forEach(task => renderTask(task));
                updateTaskCount();
                setupExistingAlarms();
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            addTask();
        });

        showListBtn.addEventListener('click', showList);
        backBtn.addEventListener('click', showCreateView);

        function addTask() {
            const taskText = taskInput.value.trim();
            const taskTime = timeInput.value;
            const ampm = ampmSelect.value;
            if (taskText && taskTime) {
                const task = {
                    id: Date.now(),
                    text: taskText,
                    time: taskTime,
                    ampm: ampm,
                    completed: false
                };
                tasks.push(task);
                renderTask(task);
                saveTasks();
                taskInput.value = '';
                timeInput.value = '';
                updateTaskCount();
                setAlarm(task);
            }
        }

        function renderTask(task) {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="task-content">
                    <input type="checkbox" id="task-${task.id}" ${task.completed ? 'checked' : ''}>
                    <label for="task-${task.id}">${task.time} ${task.ampm} - ${task.text}</label>
                </div>
                <button class="delete-btn" aria-label="Eliminar tarea">Eliminar</button>
            `;
            li.querySelector('input').addEventListener('change', function() {
                toggleTask(task.id);
            });
            li.querySelector('.delete-btn').addEventListener('click', function() {
                deleteTask(task.id);
            });
            if (task.completed) {
                li.classList.add('completed');
            }
            taskList.appendChild(li);
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                const li = taskList.querySelector(`#task-${id}`).closest('li');
                li.classList.toggle('completed');
                saveTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            const li = taskList.querySelector(`#task-${id}`).closest('li');
            li.remove();
            updateTaskCount();
            saveTasks();
        }

        function updateTaskCount() {
            taskCount.textContent = tasks.length;
            showListBtn.disabled = tasks.length === 0;
        }

        function showList() {
            createView.style.display = 'none';
            listView.style.display = 'block';
        }

        function showCreateView() {
            listView.style.display = 'none';
            createView.style.display = 'block';
        }

        function setAlarm(task) {
            const now = new Date();
            const [hours, minutes] = task.time.split(':');
            let alarmHours = parseInt(hours);
            if (task.ampm === 'PM' && alarmHours !== 12) {
                alarmHours += 12;
            } else if (task.ampm === 'AM' && alarmHours === 12) {
                alarmHours = 0;
            }
            const alarmTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), alarmHours, parseInt(minutes));
            
            if (alarmTime > now) {
                const timeUntilAlarm = alarmTime.getTime() - now.getTime();
                setTimeout(() => {
                    triggerAlarm(task);
                }, timeUntilAlarm);
            }
        }

        function triggerAlarm(task) {
            alarmSound.play();
            const taskElement = document.querySelector(`#task-${task.id}`).closest('li');
            if (taskElement) {
                taskElement.classList.add('alarm-active');
                setTimeout(() => {
                    taskElement.classList.remove('alarm-active');
                }, 5000);
            }
        }

        function setupExistingAlarms() {
            const now = new Date();
            tasks.forEach(task => {
                const [hours, minutes] = task.time.split(':');
                let alarmHours = parseInt(hours);
                if (task.ampm === 'PM' && alarmHours !== 12) {
                    alarmHours += 12;
                } else if (task.ampm === 'AM' && alarmHours === 12) {
                    alarmHours = 0;
                }
                const alarmTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), alarmHours, parseInt(minutes));
                
                if (alarmTime > now) {
                    setAlarm(task);
                }
            });
        }

        loadTasks();
    </script>
</body>
</html>
